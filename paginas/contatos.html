<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Vitor Gomes</title>

    <link rel="stylesheet" href="../styles/contato.css">
</head>

<body>
    <header>
        <div id="nome">
            <h1>Vitor Gomes</h1>
        </div>

        <nav class="menu">
            <ul>
                <a href="../index.html"><li>Sobre mim</li></a>
                <a href="formacaoEIdiomas.html"><li>Formação & Linguagens</li></a>
                <a href="portfolio.html"><li>Portfólio</li></a>
                <a href="contatos.html"><li>Contato</li></a>

            </ul>
        </nav>
    </header>

    <main>
        <!--formulario, obrigatorio completar os label-->
        <section id="contato">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

</body>

</html>
